services:
  postgres:
    image: postgres:15-alpine
    container_name: expenseinsight-db
    environment:
      POSTGRES_DB: expenseinsight
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d expenseinsight"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: expenseinsight-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: expenseinsight-backend
    depends_on:
      - postgres
      - redis
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/expenseinsight
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin123
      # Provide OpenAI API key in deployment env; do NOT commit real key
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - openai.model=${OPENAI_MODEL:-gpt-4o-mini}
      - openai.max.tokens=${OPENAI_MAX_TOKENS:-300}
      - openai.temperature=${OPENAI_TEMPERATURE:-0.7}
    ports:
      - "8080:8080"

volumes:
  postgres_data: