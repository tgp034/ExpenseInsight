# Test profile properties - use in-memory H2 and disable external integrations
spring.datasource.url=jdbc:h2:mem:expense_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Disable Flyway migrations in unit tests (we rely on JPA to create schema)
spring.flyway.enabled=false

# JWT test secret (Base64) and expiration
jwt.secret=VGhpc0lzQVRlc3RTZWNyZXRGb3JKd3RTdHVkaWVzIQ==
jwt.expiration=86400000

# Disable OpenAI client during tests
openai.enabled=false

# Logging level for tests (optional)
logging.level.org.springframework=INFO
