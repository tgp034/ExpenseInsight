name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
          cache-dependency-path: backend/pom.xml

      - name: Ensure maven wrapper is executable
        run: |
          if [ -f backend/mvnw ]; then chmod +x backend/mvnw; fi

      - name: Run tests
        working-directory: backend
        run: ./mvnw -B -ntp -Dspring.profiles.active=test test
